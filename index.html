<html>
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="http://static.robotwebtools.org/EaselJS/current/easeljs.min.js"></script>
		<script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
		<script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
		<script type="text/javascript" src="http://static.robotwebtools.org/ros2djs/current/ros2d.min.js"></script>
		<script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<script type="module" src="navigation.js"></script> 
		<script type="module" src="connection.js"></script> 
		<script type="module" src="mapping.js"></script> 
	</head>

	<body onload="initialize();">
		<div class="text-center">	
		<h1>Hello TURTLEBOT! </h1>
		
		<div class="container">
			<div class="row">

				<div class="col-md-2">
					
				</div>
				<div class="col-md-8" >
					<label class="badge badge-info  "> Adresa ROS BRIGDE servera:</label> <input class="btn-lg" type="text" id="websocket" value=""  placeholder="ip:port">
					<button type="button" class="btn btn-primary btn-lg" onclick="connectToWebSocket()">Povezi se</button>

				</div>
				<div class="col-md-2" >
					
				</div>
			</div>
		</div>
		
		<br>

		<div class="container">
			<div class="row">

				<div class="col-md-3">
					
				</div>
				<div class="col-md-6" id="connectionStatus">
					
				</div>
				<div class="col-md-3">
					
				</div>
			</div>
		</div>
		
		<br>

		<div class="container">
			<div class="row">

				<div class="col-md-2">
					
				</div>
				<div class="col-md-8" >
					<label class="badge badge-info   "> Brzina robota u m/s: (od 0 m/s do 0.26 m/s)</label> <input class="btn-lg" type="text" id="robotSpeed" value=""  placeholder="inicijalno 0.26">
					<button type="button" class="btn btn-primary btn-lg navButtons" onclick="setRobotSpeed()">Dodeli brzinu</button>
				</div>
				<div class="col-md-2">
					
				</div>
			</div>
		</div>

		<br>
		
		<div class="container">
			<div class="row">

				<div class="col-md-3">
					
				</div>
				<div class="col-md-6" id="speedStatus">
					
				</div>
				<div class="col-md-3">
					
				</div>
			</div>
		</div>
	
		<br>

		<div class="container">
			<div class="row">
				<button  type="button" class="btn btn-primary btn-lg navButtons " onclick="forward()">Napred</button>
				<button  type="button" class="btn btn-primary btn-lg navButtons" onclick="backward()">Nazad</button>
				<button  type="button" class="btn btn-primary btn-lg navButtons" onclick="rotate()">Rotiraj</button>
				<button  type="button" class="btn btn-primary btn-lg navButtons" onclick="stop()">Stop</button>
			</div>
		</div>

		<br>

		<div class="container">
			<div class="row">

				<div class="col-md-3">
					
				</div>
				<div class="col-md-6" >
					<button  type="button" class="btn btn-primary btn-lg btn-block navButtons" onclick="showMap()">Prikazi mapu</button>
				</div>
				<div class="col-md-3">
					
				</div>
			</div>
		</div>

		<br>

		<div class="container">
			<div class="row">

				<div class="col-md-3">
					
				</div>
				<div class="col-md-6" id='map'>
					
				</div>
				<div class="col-md-3">
					
				</div>
			</div>
		</div>
		
		<br>

		<div class="container">
			<div class="row">

				<div class="col-md-3">
					
				</div>
				<div class="col-md-6" >
					<button  type="button" class="btn btn-primary btn-lg btn-block navButtons" onclick="saveMap()">Sacuvaj mapu</button>
				</div>
				<div class="col-md-3">
					
				</div>
			</div>
		</div>

	 	</div>

  	</body>

</html>
